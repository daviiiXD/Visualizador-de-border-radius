<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Visualizador de border-radius</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Border radius visualizer</h2>
    <div class="container">
        <div class="cobaia" id="cobaia">
        </div>
    </div>
    <main>
        <div class="inputs">
            <input type="range" max="50" step="1" id="topLeft" value="0"> <p>Top left</p><br>
            <input type="range" max="50" step="1" id="topRight" value="0"> <p>Top right</p> <br>
            <input type="range" max="50" step="1" id="bottomRight" value="0"> <p>Bottom right</p><br>
            <input type="range" max="50" step="1" id="bottomLeft" value="0"> <p>Bottom left</p><br>
        </div>
    </main>
    <footer>
        <p id="style">border-radius: 0% 0% 0% 0%;</p>
    </footer>
    <!-- Project -->
    <script src="main.js"></script>
</body>
</html>
